<div class="mx-auto">
    <ul class="list-unstyled mx-2">
        <li class="my-4 mx-auto" *ngFor="let character of characters">
            <div class="text-center" (click)="onClick(character._id)">
                <img *ngIf="character.imagePath" src="{{apiUrl}}/{{character.imagePath}}" [alt]="character.name" width="200">
                <h1>{{character.name}}</h1>
            </div>
        </li>
    </ul>
</div>
