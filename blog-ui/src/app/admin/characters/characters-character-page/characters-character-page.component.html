<div>
    <h1 class="ml-3">{{character?.name}}</h1>
</div>
<div class="content-page">
    <div class="content-page-list">
        <h1 class="character m-3 p-2 active" (click)="newPage('character')">Character Info</h1>
    </div>
    <div class="content pb-5">
        <app-character *ngIf="currentPage === 'character' && character" [character]="character" (updateCharacterEvent)="getCharacter()"></app-character>
    </div>
</div>
