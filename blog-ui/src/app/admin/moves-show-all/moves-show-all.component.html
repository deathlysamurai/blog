<div class="container">
    <h1 class="text-center m-5">All moves</h1>
    <div class=" content-card mx-auto">
        <ul class="list-unstyled mx-2">
            <li class="my-4 mx-auto" *ngFor="let move of moves">
                <div class="text-center" (click)="onClick(move._id)">
                    <h1>{{move.name}}</h1>
                </div>
            </li>
        </ul>
    </div>
</div>
